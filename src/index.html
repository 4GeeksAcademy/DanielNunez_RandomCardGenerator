<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Nunez - Random Card Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1 id="title1">Random Card Generator</h1>
      <!-- <p id="randomCard"></p> -->
      <div class="randomCard">
        <p class="upperSymbol" id="upperSymbol"></p>
        <p class="numbers" id="numbers"></p>
        <p class="lowerSymbol" id="lowerSymbol"></p>
      </div>
      <button id="cardButton" class="btn btn-secondary" type="button">
        Card Generator
      </button>
    </div>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
